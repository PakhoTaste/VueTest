<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<style type="text/css">
			.class1 {
				background: #eee;
				color: #999;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<label for="r1">修改颜色</label><input type="checkbox" v-model="class1" id="r1">
			<br><br>
			<div v-bind:class="{'class1': class1}">
				v-bind:class 指令
			</div>
		</div>

	</body>
	<script>
		new Vue({
			el: '#app',
			data: {
				class1: false
			}
		});
	</script>

</html>
